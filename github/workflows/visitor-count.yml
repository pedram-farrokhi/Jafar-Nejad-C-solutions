name: Update Visitor Badge

on:
  schedule:
    - cron: '0 0 * * *'   # Runs every day at midnight UTC
  workflow_dispatch:       # Allows manual triggering

jobs:
  update-visitor-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get traffic views from GitHub API
        id: get_traffic
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/traffic/views
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create visitor badge markdown
        run: |
          VIEWS=$(echo '${{ steps.get_traffic.outputs.data }}' | jq '.count')
          echo "![Visitors](https://img.shields.io/badge/Visitors-$VIEWS-blue)" > VISITORS.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add VISITORS.md
          git commit -m "Update visitor badge with $VIEWS views"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
